<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div class="container">
       <h3 class="display-6 mt-5 "  >Welcome to Express</h3>
        <div class="row">
            <div class="col-sm-6">
                <form class="my-2" method="post" action="/api/teams" >
                    <div class="form-group mb-3">
                        <label class="form-label" for="name" >Name</label>
                        <input class="form-control" type="text" name="name" id="name" >
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Captain</label>
                        <input class="form-control" type="text" name="captain" id="captain" >
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Owner</label>
                        <input class="form-control" type="text" name="owner" id="owner" >
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Home Ground</label>
                        <input class="form-control" type="text" name="homeGround" id="homeGround" >
                    </div>
                    <hr>
                    <button class="btn btn-primary"  type="submit"> Submit </button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
